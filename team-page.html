<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.css">
    <style>


        .team-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .team-member {
            text-align: center;
            cursor: pointer;
        }

        .team-member img {
            width: 10%;
            max-height: 200px;
            object-fit: cover;
            border-radius: 50%;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }
        header {
            background-color: #333;
            color: white;
            padding: 31px;
            text-align: center;
            font-size: 2em;
        }
    </style>
</head>
<body>

<header>
    <b>Our Team</b>
</header>

<main class="container">
    <section id="team" class="team-section">

        <div class="team-member" onclick="openModal('Salvi Patel', 'Designer', 'Salvi Patel is a talented designer with a passion for creating visually appealing and user-friendly designs. ')">
            <img src="./images/salvi.jpg" alt="John Doe">
            <h3>Salvi Patel</h3>

        </div>
        <div class="team-member" onclick="openModal('Soham Patel', 'Designer', 'Soham Patel is a skilled designer who brings creativity and innovation to every project.')">
            <img src="./images/DSP_0161.JPG" alt="John Doe">
            <h3>Soham Patel</h3>

        </div>

    </section>

    <div id="modal" class="modal" onclick="closeModal()">
        <div class="modal-content">
            <span class="close-button" onclick="closeModal()">&times;</span>
            <h2 id="modal-name"></h2>
            <p id="modal-role"></p>
            <p id="modal-description"></p>
        </div>
    </div>
</main>
<a href="./index.html" class="back-link">Back to Homepage</a>
<script>
    // Using Function openModel for name, role and description
    function openModal(name, role, description) {
        document.getElementById('modal-name').innerText = name;
        document.getElementById('modal-role').innerText = role;
        document.getElementById('modal-description').innerText = description;
        document.getElementById('modal').style.display = 'flex';
    }

    function closeModal() {
        document.getElementById('modal').style.display = 'none';
    }
</script>
</body>
</html>
